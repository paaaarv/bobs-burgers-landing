<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="./images/logo.svg" alt="Bob's Burger's logo">
            </div>
            <div id="heading">
                <p> We're doing the best we can, one burger at a time. </p>
            </div>
            <nav>
                <ul>
                    <li> About </li> 
                    <li> Merch </li> 
                    <li> Contact </li> 
                </ul>
            </nav>
        </header>
        <main>
            <section id="about">
                `  <div class="text-content">
                        <h2> Hi. I am Bob. </h2> 
                        <p> Here is me and my fam lalalalalala lala </p>
                    </div> 
                    <div class="image-content">
                        <img src="images/family-photo.png" alt="Bob in his restaurant with his family.">
                    </div> 
            </section>
            <section id="merch">
                <h2> Here is my merchandise. </h2> 
            </section> 
            <section id="contact">
                <h2> I'd rather you didn't. </h2> 
                <div id="contact-form">
                    <form> 
                        <label for="name">Name </label> 
                        <input id="name" type="text"> 
                        <label for="email">Email </label> 
                        <input id="email" type="email"> 
                        <label for="phone">Phone Number </label> 
                        <input id="phone" type="tel">
                        <fieldset>
                            <legend> Preferred Contact Method </legend> 
                            <input type="radio" name="radio-email"> 
                            <label for="radio-email"> Email</label>
                            <input type="radio" name="radio-phone"> 
                            <label for="radio-phone">Phone</label>

                        </fieldset> 
                        <label for="comments">Comments</label> 
                        <textarea id="comments">
                        </textarea> 
                        <input type="submit">
                    </form> 
                </div>
            </section> 
        </main>
        <footer>
        </footer>
    </body>
</html>
